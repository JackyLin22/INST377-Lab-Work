<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Jacky Lin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> 
</head>
<body>
    <div class="wrapper"> 
        <div class="container">
            <div class="columns">
                <div class="column"></div>
            </div>
            <div class="has-background-warning box is-size-4">Jacky Lin Lab 5</div>
            <div class="columns is-multiline">
                <div class="column is-one-quarter">
            </div>

            <div class="columns is-vcentered">
                <div class="column is-narrow">
                    <form class="box" action="/api">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                            <input id="first-name" name="first-name" type="text">
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Food Preference</label>
                            <div class="control">
                            <input id="food-preference" name="food-preference" type="text">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Veggie or Vegan?</label>
                            <div class="control">
                            <label class="radio">
                                <input type="radio" name="question">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="question">
                                No
                            </label>
                            </div>
                        </div>
                        
                        <button class="button is-primary">Submit</button>
                    </form>
                </div>
                <div class="column is-vcentered">
                    <div class="box">This is going to be something in 2 weeks.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
